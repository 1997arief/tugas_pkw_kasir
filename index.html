<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kasir Warung</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<form name="form1">
	        <table class="table-border" id="myTable">
	        	<thead>
		        	<tr class="bg-green">
		        		<th>Nama Barang</th>
		        		<th>Harga</th>
		        		<th>Jumlah</th>
		        		<th>Total</th>
		        	</tr>
	        	</thead>
	        	<tbody>
		        	<tr>
		        		<td>
		        			<div class="daftar_barang">
		        				<select class="input-control" name="daftar_barang[]" id="daftar_barang" onchange="update_barang()"></select>
		        			</div>
		        		</td>
		        		<td><input class="input-control angka" type="text" disabled name="harga[]"></td>
		        		<td><input class="input-control angka" type="text" name="jumlah[]" value="1" onkeyup="update_barang();"></td>
		        		<td><input class="input-control angka" type="text" disabled name="total[]" value="0"></td>
		        	</tr>
		        	<tr>
		        		<td colspan="4"><center><input type="button" value="+ Tambah barang" onclick="init_input();"></center></td>
		        	</tr>
		        	<tr>
		        		<td colspan="3">Total Harga</td>
		        		<td><input class="input-control angka" type="text" name="total_harga" disabled></td>
		        	</tr>
		        	<tr>
		        		<td colspan="3">Bayar</td>
		        		<td><input class="input-control angka" type="text" name="bayar" onkeyup="update_barang();"></td>
		        	</tr>
		        	<tr>
		        		<td colspan="3">Kembali</td>
		        		<td><input class="input-control angka" type="text" name="kembali" disabled></td>
		        	</tr>
	        	</tbody>
	        </table>
        </form>
        <div id="output_test"></div>
        <script src="js/main.js?_=1"></script>
    </body>
</html>
