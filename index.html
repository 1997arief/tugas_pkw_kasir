<!doctype html>
<html lang="id">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#01a9f4"/>
		<link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
		<!-- icon in the highest resolution we need it for -->
		<link rel="icon" sizes="192x192" href="images/icon.png">

		<!-- reuse same icon for Safari -->
		<link rel="apple-touch-icon" href="images/icon.png">
		<title>Kasir Warung</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="author" href="humans.txt">
		<link rel="manifest" href="manifest.json">
	</head>
	<body>
		<form name="form1">
			<table class="table-border" id="myTable">
				<thead>
					<tr>
						<th>Nama Barang</th>
						<th>Harga</th>
						<th>Jumlah</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="daftar_barang">
								<select class="input-control" name="daftar_barang[]" id="daftar_barang" onchange="update_barang()"></select>
							</div>
						</td>
						<td><input class="input-control angka" type="text" disabled name="harga[]"></td>
						<td><input class="input-control angka" type="text" name="jumlah[]" value="1" onkeyup="update_barang();"></td>
						<td>
							<input class="input-control angka" type="text" disabled name="total[]" value="0">
						</td>
					</tr>
					<tr>
						<td colspan="4"><center><input type="button" value="+ Tambah barang" onclick="init_input();" class="btn-primary"></center></td>
					</tr>
					<tr>
						<td colspan="3">Total Harga</td>
						<td><input class="input-control angka" type="text" name="total_harga" disabled></td>
					</tr>
					<tr>
						<td colspan="3">Bayar</td>
						<td><input class="input-control angka" type="text" name="bayar" onkeyup="update_barang();"></td>
					</tr>
					<tr>
						<td colspan="3">Kembali</td>
						<td><input class="input-control angka" type="text" name="kembali" disabled></td>
					</tr>
				</tbody>
			</table>
		</form>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close" onclick="document.getElementById('myModal').style.display = 'none';">&times;</span>
				<p>Oops, You're offline</p>
			</div>

		</div>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			( function() {
				if ( 'serviceWorker' in navigator ) {
					navigator.serviceWorker.register( './service-worker.js' ).then( function() {
						console.log( 'Service Worker Registered' );
					} );
				}
			} )();
		</script>
	</body>
</html>
